<div class="order-information-container">
  <app-status-bar></app-status-bar>

  <div class="form-wrapper">
    <div class="form-header">
      <button class="btn-back" (click)="onBack()" title="Go back">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div class="header-content">
        <h2>Order Information</h2>
        <p>Specify order details and requirements</p>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
        <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
      <p>{{ errorMessage }}</p>
    </div>

    <form class="order-form" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <h3 class="section-title">Order Details</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="orderType">Order Type *</label>
            <select
              id="orderType"
              [(ngModel)]="formData.orderType"
              name="orderType"
              required
            >
              <option value="">Select order type...</option>
              <option value="Lab Test">Lab Test</option>
              <option value="Blood Work">Blood Work</option>
              <option value="Imaging">Imaging (X-Ray, CT, MRI)</option>
              <option value="EKG">EKG</option>
              <option value="Ultrasound">Ultrasound</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="priority">Priority *</label>
            <select
              id="priority"
              [(ngModel)]="formData.priority"
              name="priority"
              required
            >
              <option value="">Select priority...</option>
              <option value="Routine">Routine</option>
              <option value="Urgent">Urgent</option>
              <option value="Stat">Stat (Emergency)</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="requestedDate">Requested Date</label>
            <input
              type="date"
              id="requestedDate"
              [(ngModel)]="formData.requestedDate"
              name="requestedDate"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-group-full">
            <label for="specialInstructions">Special Instructions</label>
            <textarea
              id="specialInstructions"
              [(ngModel)]="formData.specialInstructions"
              name="specialInstructions"
              rows="3"
              placeholder="e.g., Fasting required, Bring insurance card"
            ></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-group-full">
            <label for="additionalTests">Additional Tests/Notes</label>
            <textarea
              id="additionalTests"
              [(ngModel)]="formData.additionalTests"
              name="additionalTests"
              rows="3"
              placeholder="Any additional tests or notes for the lab"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-skip" (click)="onSkip()">
          Skip
        </button>
        <button type="submit" class="btn-submit" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Review & Submit</span>
          <span *ngIf="isSubmitting">Saving...</span>
        </button>
      </div>
    </form>
  </div>
</div>
